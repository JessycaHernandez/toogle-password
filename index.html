<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toogle Password</title>
  </head>
  <body>
    <h1>Toogle Password</h1>
    <br />
    <input
      type="password"
      id="senha"
      name="senha"
      placeholder="Digite sua senha aqui"
    />
    <button id="btn-senha" onclick="aparecerSenha()">Aparecer Senha</button>
    <script>
      var showPassword = false;

      function aparecerSenha() {
        showPassword = !showPassword;
        var passwordInput = document.getElementById("senha");
        passwordInput.type = showPassword ? "text" : "password";

        var passwordButton = document.getElementById("btn-senha");
        passwordButton.innerHTML = showPassword
          ? "Esconder Senha"
          : "Aparecer Senha";
      }
    </script>
  </body>
</html>
